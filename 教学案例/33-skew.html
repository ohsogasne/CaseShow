<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 80px;
				height: 80px;
				background-color: #00AA7F;
			}
			.skewed{
				transform: skew(10deg);
				background-color: pink ;
			}
			.box{
				width: 80px;
				height: 80px;
				background-color: #00ffff;
				margin: 70px auto ;
				overflow: hidden; 
			}
			.xiejiao{
				width: 10px;
				height: 80px;
				margin-left: 50%;
				background-color: red;
				transform: skewX(-45deg);
			}
		</style>
	</head>
	<body>
		<div></div>
			<div class="skewed">
				skewed
			
		</div>
		<div class="box">
			<div class="xiejiao"></div>
		</div>
	</body>
</html>
