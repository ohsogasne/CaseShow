<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				border: 1px solid red;
				width: 450px;
				height: 60px;
				position: relative;
			}
			div::after{
				content: "";
				position: absolute;
				top:21px;
				right: 15px;
				width: 0.625rem;
				height: 10px;
				border-right: 1px solid #000000;
				border-bottom: 1px solid #000000;
				transform: rotate(45deg);
				transition: all 0.6s;
			}
			div:hover::after{
				transform: rotate(225deg);
				/* 225=45+180 */
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
