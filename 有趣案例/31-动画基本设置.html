<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			@keyframes move{
				from{
					transform: translate(0,0);
				}
				to{
						transform: translate(1000px,0);
				}
			}
			div{
				width: 100px;
				height: 100px;
				background-color: pink;
				/* 动画名称 */
				animation-name: move;
				/* 持续时间 */
				animation-duration: 2s;
				/* 运动曲线 */
				animation-timing-function: ease;
				/* 何时开始 */
				animation-delay: 1s;
				/* 重复次数，iteration 重复的 count 次数 infinite 无限 */
				animation-iteration-count: infinite;
				/* 是否反方向播放 默认的是normal 如果想要反方向 就写alternate */
				animation-direction: alternate;
				/* 动画结束后的状态 默认是backwards 回到起始状态   停留结束状态是 forwards*/
				animation-fill-mode: forwards;
			}
				
			div:hover{
				/* 鼠标经过div 让这个div停止动画 ，鼠标离开就继续动画 */
				animation-play-state: paused;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
